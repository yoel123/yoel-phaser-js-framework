<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>game template</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width">
	<!--link rel="icon" sizes="196x196" href="images/your icon.png"-->
    <script src="libs/phaser2.6.min.js"></script>
    <script src="js/yengine.js"></script>
    <script src="js/star.js"></script>
    <script src="js/sun.js"></script>
    <script src="js/Boot.js"></script>
    <script src="js/StartMenu.js"></script>
    <script src="js/Preloader.js"></script>
    <script src="js/Game.js"></script>

	<style>
		body 
		{
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
	</style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(540, 560, Phaser.AUTO , 'gameContainer');
			window.ygame = game;
			window.ygame.yworld =game.state;
			window.worlds = [];
			
			//set states
            game.yworld.add('Boot', yengine.Boot);
            game.state.add('Preloader', yengine.Preloader);
			game.state.add('StartMenu', yengine.StartMenu);
			game.state.add('Game', yengine.Game);
	
            game.state.start('Boot');
			
			
        }
	
    </script>
</body>
</html>
